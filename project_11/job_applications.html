<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/html_toturial/css_file/job_application.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">

            <h1>
                Job Application
                <span class="title_small">(Web)</span>
              </h1>

              <form action="">
                <div class="form_container">
                    <div class="form_content">
                        <label for="first_name">First Name</label>
                        <input id="first_name"name="first_name" placeholder="Enter Your Name..."/>
                    </div>

                    <div class="form_content">
                        <label for="last_name">Last Name</label>
                        <input id="last_name"name="last_name" placeholder="Enter Your Name..."/>
                    </div>

                    <div class="form_content">
                        <label for="email">Email...</label>
                        <input type="email" id="email"name="email" placeholder="Enter Your Name..."/>
                    </div>

                    <div class="from_content">
                        <label for="job_role"> Job Role...  </label>
                            <select name="job_role" id="job_role">
                                <option value="select_job">Select Job Role...</option>
                                <option value="frontend">Frontend Developer</option>
                                <option value="backend">Backend Developer</option>
                                <option value="fullstack">Fullstack Developer</option>
                                <option value="ui_x">UI Developer</option>
                            </select>
                      
                    </div>

                    <div class="text_content">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" placeholder="Enter address" colsf="30" rows="5"></textarea>
                    </div>

                    <div class="form_content">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter Your City...">
                    </div>

                    <div class="form_conten">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode">
                    </div>

                    <div class="form_content">
                        <label for="date">Date</label>
                        <input value="2023-12-20" type="date"  id="date" name="date">
                    </div>

                    <div class="form_content">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload">
                    </div>
                </div>

                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
              </form>
        </div>
    </div>
</body>
</html>
